[build]
  command = "npm run build" # optional; Netlify auto-detects Next.js builds

# Global redirects for legacy HTML paths -> new Next.js routes
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/:slug.html"
  to = "/:slug"
  status = 301
  force = true

[[redirects]]
  from = "/*/index.html"
  to = "/:splat"
  status = 301
  force = true
